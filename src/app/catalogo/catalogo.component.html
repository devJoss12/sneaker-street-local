<section class="catalogo-content" style="margin-top: 120px;">
  <h2 style="text-align: center; margin-bottom: 40px;">Cat√°logo de Sneakers</h2>

  <div *ngIf="productos.length > 0; else noProductos" class="product-grid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px;">
    <div class="product-card" *ngFor="let producto of productos" style="background-color: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease;">
      <img [src]="producto.url_imagen" alt="{{ producto.nombre }}" class="product-image" style="width: 100%; height: 200px; object-fit: cover; margin-bottom: 15px;">
      <div class="product-details" style="padding: 0 10px;">
        <p class="product-color" style="font-size: 0.9em; color: #666; margin-bottom: 5px;">{{ producto.descripcion }}</p>
        <h3 class="product-name" style="font-size: 1.4em; margin: 10px 0; font-weight: 600;">{{ producto.nombre }}</h3>
        <p class="product-price" style="font-size: 1.2em; font-weight: bold; color: #333; margin-bottom: 15px;">${{ producto.precio }}</p>
        <button class="buy-button" style="padding: 12px 20px; background-color: #000; color: white; border: none; border-radius: 30px; cursor: pointer; font-size: 1em; font-weight: 600; transition: background-color 0.3s ease;">Comprar</button>
      </div>
    </div>
  </div>

  <!-- Mensaje si no hay productos -->
  <ng-template #noProductos>
    <p style="text-align: center;">No hay productos disponibles.</p>
  </ng-template>
</section>
