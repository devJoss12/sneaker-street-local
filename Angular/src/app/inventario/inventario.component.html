<section class="inventario-content">
  <h2>
    <span class="gradient-text">Inventario de Productos</span>
  </h2>

  <div class="table-container">
    <div *ngIf="loading" class="loading-spinner">
      <div class="spinner"></div>
      <p>Cargando inventario...</p>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <table *ngIf="!loading && !error" class="inventory-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.id }}</td>
          <td>
            <img [src]="producto.url_imagen" [alt]="producto.nombre" class="producto-miniatura">
          </td>
          <td class="nombre">{{ producto.nombre }}</td>
          <td class="descripcion">{{ producto.descripcion }}</td>
          <td class="precio">${{ producto.precio }}</td>
          <td>
            <span [ngClass]="{'stock-bajo': producto.stock < 5}" 
                  [style.color]="producto.stock < 5 ? '#ff3366' : '#333'"
                  [style.fontWeight]="producto.stock < 5 ? 'bold' : 'normal'">
              {{ producto.stock }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
